<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTS-Hero</title>
    <script src="script.js" async></script>
    <!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">-->
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <header class="masthead">
            <h1>TTS Hero</h1>
        </header>
        <main class="main">     
            <article class="intro">
                <p style = "text-align: center;">Insert text into the box below, and it will be turned into speech!</p>
                <p style = "text-align: center;">Or press STT to active Speech to Text!</p>
            </article><!-- .intro -->
            <section class="text-area">
                <div id="corrected-text">
                    <p id = 'newText'>This is where the corrected text will go</p>
                </div><!-- #corrected-text -->

                <div class="text-wrapper">
                    <textarea id="text-area" name="textarea" rows="6" placeholder="Insert input text here."></textarea>
                </div><!-- .text-wrapper -->

                <div class = "meta">
                    <button id = "reset">Reset</button>
                    <button id = "STT">SST!</button>
                    <button id = "TTS">TTS!</button>
                </div><!-- .meta -->
            </section><!-- .text-area -->

        </main>

        <!--<script type = "text/javascript" src = "https://code.responsivevoice.org/responsivevoice.js"></script> -->
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=OEY6rW8I"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--STT JQuery cdn-->
        <script src = "script.js" charset="utf-8"></script>
        <!--<script src = "script.js" charset="utf-8"></script>-->
    </body>

</html>
